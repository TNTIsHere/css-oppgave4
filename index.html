<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Sign-in Form</title>
    <script src="https://kit.fontawesome.com/7affe3a4e7.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <section>
        <div id="container-div">
            <div id="sign-in-text-style">
                <h3>Sign in</h3>
            </div>
            <div id="input-container">
                <div id="email-div">
                    <label id="label-text">Your Email</label>
                    <input class="input" type="text" placeholder="Your Email">
                </div>
                <br>
                <br>
                <div id="password-div">
                    <label id="label-password">Your Password</label>
                    <input class="input" type="password" placeholder="Your Password">
                </div>
                <p id="password">Forgot Password?</p>
            </div>
            <div>
                <button id="sign-in-btn"><p id="btn-text">SIGN IN</p></button>
                <p id="alt-sign-in">or Sign in with:</p>
            </div>
            <div id="alt-sign-in-btns">
                <button class="social-btn"><i class="fa-brands fa-facebook-f" ></i></button>
                <button class="social-btn"><i class="fa-brands fa-twitter"></i></button>
                <button class="social-btn"><i class="fa-brands fa-google-plus-g"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
